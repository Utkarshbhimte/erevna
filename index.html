<!DOCTYPE html>
<html ng-app="">

<head>
    <meta charset="utf-8">
    <title>Erevna - Searching Linux Directories for you.</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/colors.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="gradient">
        <header>
            <h1>Erevna</h1>
        </header>
        <div class="search-wrap">
            <input id='search-bar' type="search" name="name" value="" placeholder="Search Here...">
            <div id="search-results">
                <div id="card">
                    <img id="poster" src="http://ia.media-imdb.com/images/M/MV5BNzQ0NDgwODQ3NV5BMl5BanBnXkFtZTgwOTYxNjc2ODE@._V1_UX182_CR0,0,182,268_AL_.jpg" alt="" />
                    <div id="content">
                        <h2>Now You See Me 2</h2>
                        <span class="m-data">2016</span> |
                        <span class="m-data"> Mystery/Crime film</span> |
                        <span class="m-data">2h 9m</span>
                        <div id="icons">
                          <div>
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                            <a>Watch Trailer</a>
                          </div>
                          <div>
                            <img src="https://d2r1vs3d9006ap.cloudfront.net/public/uploaded_images/9821848/IMDb_logo_square_960x960_xlarge.png" alt="" />
                            <a>6.5/10</a>
                          </div>

                        </div>

                        <div id="download-links">
                            <h4>Download Links:</h4>
                            <div id="quality-wrap">
                              <a href="#">720p [1.2GB]</a>
                              <a href="#">1080p [2.2GB]</a>
                              <a href="#">HDTS [800MB]</a>
                            </div>
                        </div>
                    </div>
                </div>

        <li ng-repeat="link in directories"><a href="{{link.address}}">{{link.caption}}</a>
      </ul>
    </div>
    -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript" src="js/angular.min.js">
    </script>
    <script type="text/javascript" src="js/script.js">
    </script>
    <script src="https://use.fontawesome.com/14779ae62f.js"></script>

</body>

</html>
